<!-- drawer init and show -->
<div class="text-center">
  <button
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    type="button"
    data-drawer-target="drawer-navigation"
    data-drawer-show="drawer-navigation"
    aria-controls="drawer-navigation"
  >
    Show navigation
  </button>
</div>

<!-- drawer component -->
<div
  id="drawer-navigation"
  class="fixed top-12 left-0 z-40 w-64 h-screen p-5 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800"
  tabindex="-1"
  aria-labelledby="drawer-navigation-label"
>
  <h5
    id="drawer-navigation-label"
    class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400"
  >
    Menu
  </h5>
  <button
    type="button"
    data-drawer-hide="drawer-navigation"
    aria-controls="drawer-navigation"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
  >
    <i class="fas pt-2 fa-times w-5 h-5"></i>
    <span class="sr-only">Close menu</span>
  </button>
  <div class="py-4 overflow-y-auto">
    <ul class="space-y-2 font-medium">
      <li>
        <a
          routerLink="/app/dashboard"
          routerLinkActive="active"
          data-drawer-hide="drawer-navigation"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <i
            class="fas fa-home w-50 h-5 p-1 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          ></i>
          <span class="ms-3">Home</span>
        </a>
      </li>

      <li>
        <a
          routerLink="/app/products"
          routerLinkActive="active"
          data-drawer-hide="drawer-navigation"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <i
            class="fa-solid fa-boxes-stacked w-5 h-5 p-1 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          ></i>
          <span class="ms-3">Products</span>
        </a>
      </li>

      <li>
        <a
          routerLink="/app/billings"
          routerLinkActive="active"
          data-drawer-hide="drawer-navigation"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <i
            class="fa-solid fa-file-invoice w-5 h-5 p-1 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          ></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Billings</span>
          <!-- <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span> -->
        </a>
      </li>

      <li>
        <a
          routerLink="/app/clients"
          routerLinkActive="active"
          data-drawer-hide="drawer-navigation"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <i
            class="fa-solid fa-users w-5 h-5 p-1 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          ></i>
          <span class="ms-3">Clients</span>
        </a>
      </li>
    </ul>
    <div
      id="dropdown-cta"
      class="p-4 mt-24 self-end border rounded-lg bg-blue-50 dark:bg-blue-900"
      role="alert"
    >
      <div class="flex items-center mb-3">
        <span
          class="bg-orange-100 text-orange-800 text-sm font-semibold me-2 px-2.5 py-0.5 rounded dark:bg-orange-200 dark:text-orange-900"
          >Beta</span
        >
        <button
          type="button"
          class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 inline-flex justify-center items-center w-6 h-6 text-blue-900 rounded-lg focus:ring-2 focus:ring-blue-400 p-1 hover:bg-blue-200 dark:bg-blue-900 dark:text-blue-400 dark:hover:bg-blue-800"
          data-dismiss-target="#dropdown-cta"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <p class="mb-3 text-sm text-blue-800 dark:text-blue-400">
        Preview the new Flowbite dashboard navigation! You can turn the new
        navigation off for a limited time in your profile.
      </p>
      <a
        class="text-sm text-blue-800 underline font-medium hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300"
        href="#"
        >Turn new navigation off</a
      >
    </div>
  </div>
</div>
